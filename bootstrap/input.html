<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href=" ../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
</head>
<body style="margin: 50px">


<form action="#" class="form-horizontal">


    <div class="form-group">
        <label class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="please input your email">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="please input your password">
        </div>
    </div>


</form>


<form action="#">
    <div class="form-group has-success has-feedback">
        <label class="control-label"> email</label>
        <input type="email" class="form-control" placeholder="please input your email">
        <span class="glyphicon glyphicon-ok form-control-feedback "></span>
    </div>


    <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control input-lg" placeholder="please input password">
    </div>

    <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" placeholder="please input price">
        <div class="input-group-addon">.00</div>

    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox">体育
        </label>
    </div>

    <div class="checkbox disabled">
        <label>
            <input type="checkbox" disabled>music
        </label>
    </div>

    <label class="checkbox-inline">
        <input type="checkbox">体育
    </label>
    <label class="checkbox-inline disabled">
        <input type="checkbox" disabled>music
    </label>
    <label class="radio-inline disabled">
        <input type="radio" disabled>man
    </label>

    <select class="form-control">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
    </select>


</form>

<script src="../js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../assets/js/vendor/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
